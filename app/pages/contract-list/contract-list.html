<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>contractList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>เลือกชนิดน้ำยา</ion-label>
      <ion-select [(ngModel)]='lnmain' (ionChange)='getsubmain()'>
      <ion-option *ngFor='let d of main' [value]="d.id">
          {{d.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>เลือกสัญญา</ion-label>
      <ion-select [(ngModel)]='lnsubmain'>
        <ion-option *ngFor='let d of allsubmain' [value]='d.id'>
          {{d.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button (click)='showselected()'>แสดงสัญญา</button>
    </ion-item>
  </ion-list>
</ion-content>
